<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta title="habilitar, deshabilitar combos según selección en un checkbox">
 
	<script>
		function habilitar(value)
		{
			if(value==true)
			{
				// habilitamos
				document.getElementById("segundo").disabled=false;
			}else if(value==false){
				// deshabilitamos
				document.getElementById("segundo").disabled=true;
			}
		}

		function deshabilitar(value){
			if(value==false){
				//deshabilito
				document.getElementById("primero").disabled = false;
				// habilito
			}else if(value==true){

			}
		}

	</script>
</head>
